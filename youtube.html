<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="javascript.js" defer></script>
    <script src="https://kit.fontawesome.com/02c6b17408.js" crossorigin="anonymous"></script>

    <title>clone youtube</title>
</head>

<body>
    <!--navbar-->
    <header class="navbar">
        <div class="logo">
            <a href="#">
                <i class="fab fa-youtube"></i>
                Youtube
            </a>
        </div>

        <div class="navbar__buttons">
            <button class="search_btn">
                <i class="fas fa-search"></i>
            </button>
            <button class="menu_btn">
                <i class="fas fa-ellipsis-v"></i>
            </button>
        </div>
    </header>

    <div class="videobox">
        <iframe class="video" src="https://www.youtube.com/embed/OcVmaIlHZ1o" frameborder:"0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>


    <article class="contents">
        <div class="description">
            <div class="hashtag">
                <a href="#">#아이유</a>
                <a href="#">#IU</a>
                <a href="#">#Lovepoem</a>
            </div>
            <h1 class="title">[IU] 'Love poem' Live Clip</h1>
            <p class="history">조회수 6,406,775회 / 2021.02.26.</p>
            <div class="buttons">
                <button>
                    <i class="fas fa-thumbs-up"></i>
                    <p>좋아요</p>
                </button>
                <button>
                    <i class="fas fa-thumbs-down"></i>
                    <p>싫어요</p>
                </button>
                <button>
                    <i class="fas fa-share"></i>
                    <p>공유</p>
                </button>
                <button>
                    <i class="fas fa-plus"></i>
                    <p>저장</p>
                </button>
                <button>
                    <i class="fas fa-flag"></i>
                    <p>신고</p>
                </button>
            </div>
            <div class="channel">
                <a href="#" class="profile">
                    <img src="https://yt3.ggpht.com/ytc/AAUvwnhmeHHu62xly7TKx4vVXSpnoc6d-xUuzOsJpn9piA=s48-c-k-c0x00ffffff-no-rj-mo"
                        alt="pic">
                    <div>
                        <h2>이지금 [IU Official]</h2>
                        <p>구독자</p>
                    </div>
                </a>
                <button class="subscribe_btn">
                    구독
                </button>
            </div>
        </div>

        <div class="next">
            <p>다음 동영상</p>
            <ul>
                <li>a</li>
                <li>b</li>
                <li>c</li>
                <li>d</li>
                <li>e</li>
                <li>d</li>
                <li>e</li>
            </ul>
        </div>
    </article>

</body>

</html>
